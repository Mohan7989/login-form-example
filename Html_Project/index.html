<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=0, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="./Styles.css" class="css">
   
  </head>
  <body>
    <h1>Job Application(web)</h1>
    <br />
    <form action="#" method="get">
      <label for="Fname">Frist Name</label>
      <input
        type="text"
        placeholder="Enter Frist Name"
        id="Fname"
        required
        pattern="[a-zA-Z]"
      /><br />

      <label for="Lname">Last Name</label>

      <input
        type="text"
        placeholder="Enter Last Name"
        id="Lname"
        name="Lname"
        required
        pattern="{a-zA-Z}"
      /><br />

      <label for="email">Email</label>
      <input
        type="email"
        placeholder="Enter Email"
        id="email"
        name="Email"
        required
        pattern="[A-Za-z0-9#$%&_+]+@[A-Za-z0-9]+\.[2,]$"
      /><br />

      <label for="Job">Job Role</label>

      <select name="Job" value="Select Job Role">
        <option value="Select Job Role">Select Job Role</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="BackEnd Developer">BackEnd Developer</option>
        <option value="UI UX Developer">UI UX Developer</option>
        <option value="Full Stack Developer">
          Full Stack Developer
        </option></select
      ><br /><br />

      <label for="Address">Address</label>
      <input
        type="Address"
        placeholder="Enter Address"
        id="Address"
        required
        pattern="[a-zA-Z,./-]"
      /><br />

      <label for="City">City</label>
      <label for="Pincode">Pincode</label><br />
      <input
        type="text"
        placeholder="Enter City Name"
        id="City"
        required
        pattern="[a-zA-Z]"
      />
      <input
        type="Number"
        placeholder="0"
        id="Pincode"
        required
        pattern="[9-0]{6}"
      /><br />

      <label for="DOB">Date Of Birth</label>
      <label for="Resume">Upload Your CV</label><br />
      <input type="date" id="DOB" required max="2000" min="2007" />
      <input type="file" id="Resume" required /><br />

      <button type="submit" style="color: red">Apply Now</button>
    </form>
    <img id="whatsapp" src="../Whatsapp-Download-Free-PNG.png" alt="Whatsapp">

    <div class="box"></div>
  </body>
</html>
